<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实名认证</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			html,
			body {
				position: relative;
				width: 100%;
				height: 110%;
			}

			body {
				background-color: #eee;
				font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
				font-size: 16px;
				color: #000;
				margin: 0;
				padding: 0;
				-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			.identity {
				width: 80px;
				height: 80px;
				margin-top: 50px;
			}

			.row-view {
				width: 75%;
				height: 40px;
				background-color: #fff;
				border: 1px solid #4F88F7;
				border-radius: 20px;
				margin-top: 20px;
				overflow: hidden;
				display: flex;
				flex-direction: row;
				align-items: center;
				justify-content: center;
			}

			input {
				width: calc(100% - 40px);
				background: none;
				outline: none;
				border: none;
				margin-left: 20px;
				font-size: 16px;
			}

			.btn {
				background-color: #4F88F7;
				color: #fff;
			}

			.btn:active {
				opacity: 0.7;
			}

			.desc {
				padding: 0 20px;
				font-size: 13px;
				color: #9d9d9d;
				margin-top: 10px;
			}

			.imgs {
				width: 100%;
				display: flex;
				flex-direction: row;
				align-items: center;
				justify-content: center;
				margin-top: 50px;
			}

			.r18 {
				width: 80px;
				height: 80px;
			}

			.cigarette {
				width: 80px;
				height: 80px;
			}

			.forget-btn {
				font-size: 14px;
				margin-top: 10px;
			}

			.forget-btn:active {
				opacity: 0.7;
			}
		</style>
	</head>
	<body ontouchstart>
		<img class="identity" src="{MODULE_URL}static/img/identity.png">
		<span style="margin-top: 20px;">首次购买完成身份验证，保护未成年人</span>
		<span style="margin-top: 5px;">保障合法权益</span>
		<div class="row-view">
			<input type="text" id="name" placeholder="真实姓名">
		</div>
		<div class="row-view">
			<input type="text" id="card" placeholder="身份证号码">
		</div>
		<div class="row-view btn" id="verify-btn">开始验证</div>
		<span class="desc">注：按照国家要求进行实名认证，我们绝对不会保存您的任何身份信息！</span>
		<div class="imgs">
			<img class="r18" src="{MODULE_URL}static/img/r18.png">
			<!-- <img class="cigarette" src="img/cigarette.png"> -->
		</div>
		<span class="forget-btn" id="refund">不买了，下次再说</span>
        {$tpl['js']['code']}
		<script type="text/javascript">
    		$(function() {
    		    $('#verify-btn').click(function(){
    		        const name = $('#name').val().trim();
    		        const num = $('#card').val().trim();
    		        if (name === "") {
    		            	alert("请输入真实姓名");
    		        } else if (num === "") {
    		            	alert("请输入身份证号码");
    		        } else {
    		            zovye_fn.verify(name, num);
    		        }
    		    });
    		    $('#refund').click(function(){
    		        zovye_fn.refund();
    		    });
    		});
		</script>
	</body>
</html>
