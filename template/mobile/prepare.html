<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>{$tpl['site']['title']}</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=0,minimum-scale=0,maximum-scale=0,user-scalable=no"/>
    <style>
        body {
            background-color: #f2f2f2;
            color: #101010;
            margin: 0;
            font-size: 5vw;
        }

        .loading,
        .success {
            width: 100vw;
            height: 150vh;
            background-color: #efefef;
            position: fixed;
            top: -50vh;
            left: 0;
            z-index: 99;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .copyrights {
            z-index: 101;
            margin-bottom: 0;
            color: #666;
            bottom: 20px;
            position: absolute;
        }

        .loading .icon img,
        .success .icon img {
            margin: 6vw;
        }

        .icon img {
            width: 20vw;
        }

        .wave {
            z-index: 100;
            position: absolute;
            bottom: -3vh;
            width: 100vw;
        }

        .wave img {
            width: 100vw;
            margin: 0;
        }

        span.text {
            font-style: italic;
        }

        span.num {
            color: goldenrod;
            font-style: italic;
        }
    </style>
</head>
<body>
<div>
    <div class="loading" id="container">
        <div class="icon">
            <img src="{$tpl['icon']['loading']}">
        </div>
        <span class="text">{$tpl['text']} <span class="num"></span> ...</span>
        <div class="copyrights">
            <span>{$tpl['site']['copyrights']}</span>
        </div>
        <div class="wave">
            <img src="{MODULE_URL}static/img/wave.svg">
        </div>
    </div>
</div>
{$tpl['js']['code']}
<script>
    const err_icon = '{$tpl["icon"]["error"]}';
    const success_icon = '{$tpl["icon"]["success"]}';

    function setOk(online) {
        const c = $('#container');
        if (online) {
            c.find('.text').text('转跳中...');
            return zovye_fn.redirect();
        }

        c.removeClass('loading');
        c.addClass('success');

        c.find('.icon img').attr('src', err_icon);
        c.find('.text').text('{$tpl["err_msg"]}');

        c.click(function () {
            c.find('.icon img').attr('src', success_icon);
            c.find('.text').text('请稍等...');
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
    }

    function sleep(time) {
        return new Promise((resolve) => setTimeout(resolve, time));
    }

    const max_tries = {$tpl['max']};
    let tries = 0;

    function isReady() {
        tries++;
        $('span.num').text(tries);
        zovye_fn.isReady(function (res) {
            if (res && res.data.is_ready) {
                return setOk(true);
            }
            if (tries < max_tries) {
                sleep(2500).then(() => {
                    isReady();
                })
            } else {
                setOk(false);
            }
        })
    }

    $(function () {
        isReady();
    })
</script>
</body>
</html>
