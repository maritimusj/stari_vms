<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<title>积分记录</title>
		<style type="text/css">
			html,
			body {
				position: relative;
				width: 100vw;
			}

			body {
				background-color: #f8f8f8;
				font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
				font-size: 14px;
				color: #101010;
				margin: 0;
				padding: 0;
				-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
			}

			#app {
				width: 100%;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				padding-bottom: constant(safe-area-inset-bottom);
				padding-bottom: env(safe-area-inset-bottom);
			}

			[v-cloak] {
				display: none !important;
			}

            .row {
                width: calc(100% - 40px);
                padding: 10px 20px;
                display: flex;
                flex-direction: row;
                align-items: center;
                background-color: white;
            }

            .row:not(:last-child) {
                border-bottom: 1px solid #eee;
            }

            dl {
                margin-block: 0;
            }

            dt {
                float: left;
                clear: left;
                font-weight: bold;
            }

            .row img {
                width: 20px;
                height: 20px;
                margin-right: 10px;
            }

            dd {
                display: flex;
                flex-direction: row;
                align-items: center;
                margin-inline-start: 60px;
            }

            .xval {
                font-size: 16px;
                font-weight: 500;
                margin-left: 20px;
            }

            .green {
                color: #3CB371;
            }

            .red {
                color: #FF6347;
            }
		</style>
	</head>
	<body ontouchstart>
		<div id="app" v-cloak>
			<div class="row" v-for="item in list">
                <div style="flex: 1;display: flex;flex-direction: column;">
                    <div v-html="item.memo"></div>
                    <div style="display: flex;flex-direction: row;align-items: center;position: relative;">
                        <span style="font-weight: bold;">时间</span>
                        <span style="position: absolute;left: 60px;">{{item.createtime}}</span>
                    </div>
                </div>
                <span :class="['xval', parseInt(item.xval) > 0 ? 'green' : 'red']">{{item.xval}}</span>
            </div>
		</div>
		{$tpl['js']['code']}
		{php \zovye\url(true, JS_VUE_URL);}
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					list: [],
                    done: false,
                    loading: false
				},
				created() {
					this.getBalanceLog();
                    window.addEventListener('scroll', this.scrollBottom);
				},
                destroyed() {
                    window.removeEventListener('scroll', this.scrollBottom);
                },
				methods: {
					getBalanceLog(lastId) {
                        this.loading = true;
                        zovye_fn.getBalanceLog(lastId).then(res => {
                            this.loading = false;
                            if (res.status) {
                                this.done = res.data.length === 0;
                                this.list = this.list.concat(res.data);
                            }
                        })
                    },
                    scrollBottom() {
                        let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                        let clientHeight = document.documentElement.clientHeight;
                        let scrollHeight = document.documentElement.scrollHeight;
                        if (scrollTop + clientHeight >= scrollHeight) {
                            !this.done && !this.loading && this.getBalanceLog(this.list[this.list.length - 1].id);
                        }
                    }
				}
			})
		</script>
	</body>
</html>
