<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>问题反馈</title>
	<style type="text/css">
		html,
		body {
			position: relative;
			width: 100%;
		}

		body {
			background-color: #fff;
			font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
			font-size: 15px;
			color: #101010;
			margin: 0;
			padding: 0;
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		}

		#app {
			width: 100vw;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		[v-cloak] {
			display: none !important;
		}

		.row-view {
			width: 100%;
			display: flex;
			flex-direction: row;
			margin-top: 15px;
		}

		.title {
			width: 80px;
			margin-left: 20px;
		}

		.content {
			width: calc(100% - 80px - 20px - 20px);
		}

		.textarea {
			width: calc(100% - 80px - 20px - 20px - 20px);
			border: none;
			font-size: 15px;
			padding: 2px 10px;
			background-color: #f6f6f6;
		}

		.imgs {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
		}

		.img-view {
			width: calc((100vw - 80px - 20px - 20px - 20px)/3);
			height: calc((100vw - 80px - 20px - 20px - 20px)/3);
			margin-bottom: 10px;
			position: relative;
		}

		.img-view:active {
			opacity: 0.7;
		}

		.img-view:nth-child(3n + 2) {
			margin-left: 10px;
		}

		.img-view:nth-child(3n + 3) {
			margin-left: 10px;
		}

		.add-view {
			width: 100%;
			height: 100%;
			border: 1px dashed #ccc;
			color: #ccc;
			font-size: 30px;
			font-weight: bold;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		.add-input {
			width: calc(100% - 2px);
			height: calc(100% - 2px);
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0;
		}

		.img {
			width: 100%;
			height: 100%;
		}

		.delete {
			width: 18px;
			height: 18px;
			color: #fff;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			position: absolute;
			top: -5px;
			right: -5px;
			background-color: #F56C6C;
		}

		.submit-btn {
			width: calc(100% - 40px);
			padding: 10px 0;
			background-color: #67C23A;
			height: 80rpx;
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			color: #fff;
			margin-top: 20px;
			font-weight: 500;
			font-size: 30rpx;
		}

		.submit-btn:active {
			opacity: 0.7;
		}

		.mask {
			width: 100vw;
			height: 100vh;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 999;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.toast-view {
			padding: 10px 40px;
			border-radius: 10px;
			background-color: rgba(0, 0, 0, 0.7);
			color: #fff;
			margin-top: 75vh;
		}
	</style>
</head>

<body ontouchstart>
	<div id="app" v-cloak>
		<div class="row-view">
			<span class="title">设备名称：</span>
			<span class="content">{{name}}</span>
		</div>
		<div class="row-view">
			<span class="title">设备编号：</span>
			<span class="content">{{imei}}</span>
		</div>
		<div class="row-view">
			<span class="title">问题描述：</span>
			<textarea class="textarea" rows="4" placeholder="请输入问题描述" v-model="text"></textarea>
		</div>
		<div class="row-view">
			<span class="title">图片上传：</span>
			<div class="content imgs">
				<div class="img-view" v-for="(url, index) in imgs" :key="index">
					<img class="img" :src="url">
					<div class="delete" @click.stop="deleteImg(index)">X</div>
				</div>
				<div class="img-view" v-if="imgs.length < imgs.length + max">
					<div class="add-view">+</div>
					<input class="add-input" type="file" accept="image/*" multiple="multiple"
						@change="chooseImg($event)">
				</div>
			</div>
		</div>
		<div class="submit-btn" @click="submit">提交</div>
		<div class="mask" v-if="showMask">
			<div class="toast-view">{{toast}}</div>
		</div>
	</div>
	{php \zovye\url(true, JS_SWIPER_URL);}
	{php \zovye\url(true, JS_VUE_URL);}
	{$tpl['js']['code']}
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data: {
				name: "",
				imei: "",
				text: "",
				files: [],
				imgs: [],
				max: 9,
				pics: [],
				toast: "",
				showMask: false
			},
			created() {
				this.imei = this.getQueryVariable("device_imei");
				this.name = decodeURI(this.getQueryVariable("device_name"));
			},
			methods: {
				getQueryVariable(variable) {
					const query = window.location.search.substring(1);
					const vars = query.split("&");
					for (let i = 0; i < vars.length; i++) {
						let pair = vars[i].split("=");
						if (pair[0] == variable) {
							return pair[1];
						}
					}
					return false;
				},
				chooseImg(event) {
					let that = this;
					let files = event.target.files;
					if (files.length > that.max) {
						alert("最多选择" + that.max + "张图片")
						return;
					} else {
						that.max = that.max - files.length;
					}
					for (let i = 0; i < files.length; i++) {
						let file = files[i];
						that.files.push(file);
						if (file.type.indexOf("image") == 0) {
							let reader = new FileReader();
							reader.readAsDataURL(file);
							reader.onload = function (e) {
								let newUrl = this.result;
								that.imgs.push(newUrl);
							};
						}
					}
				},
				deleteImg(index) {
					this.files.splice(index, 1);
					this.imgs.splice(index, 1);
					this.max++;
				},
				submit() {
					if (this.text == '') {
						this.toast = '请输入问题描述';
						this.showMask = true;
						setTimeout(() => {
							this.showMask = false;
						}, 1000);
						return;
					}
					this.toast = '上传中...';
					this.showMask = true;
					if (this.files.length > 0) {
						this.pics = [];
						this.uploadFile(0);
					} else {
						this.submitData();
					}
				},
				uploadFile(i) {
					let file = this.files[i];
					zovye_fn.upload(file).then(res => {
						this.pics.push(res);
						i++;
						if (i < this.files.length) {
							this.uploadFile(i);
						} else {
							this.submitData();
						}
					}).catch((error) => {
						this.toast = '上传失败，请重试！';
						setTimeout(() => {
							this.showMask = false;
						}, 1000);
					});
				},
				submitData() {
					zovye_fn.feedback(this.imei, this.text, this.pics).then((msg) => {
						this.toast = msg;
						this.showMask = true;
						setTimeout(() => {
							window.history.back(-1);
						}, 1500);
					}).catch((error) => {
							this.toast = '上传失败，请重试！';
							setTimeout(() => {
								this.showMask = false;
							}, 1000);
						});
				}
			}
		})
	</script>
</body>

</html>
