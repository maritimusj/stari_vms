<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
		content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
    <title>{$tpl['site']['title']}</title>
    <style type="text/css">
        html,
        body {
            position: relative;
            width: 100%;
        }

        body {
            background-color: #f8f8f8;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 16px !important;
            color: #333;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        #app {
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: calc(constant(safe-area-inset-bottom) + 80px);
            padding-bottom: calc(env(safe-area-inset-bottom) + 80px);
        }

        [v-cloak] {
            display: none !important;
        }

        .img {
            width: 100%;
        }

        .info {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            background-color: white;
            box-shadow: 0 0 10px #eee;
            margin-top: 10px;
        }

        .row {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .goods {
            font-weight: bold;
        }

        .price {
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            color: red;
        }

        .unit {
            font-size: 14px;
            margin-left: 2px;
        }

        .divider {
            width: calc(100vw - 40px);
            height: 1px;
            background-color: #f0f0f0;
            margin: 10px 0;
        }

        .desc {
            display: flex;
            flex-direction: column;
            font-size: 14px;
            color: #9d9d9d;
        }

        .desc span:not(:first-child) {
            margin-top: 5px;
        }

        .gallery {
            margin-top: 10px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery .title {
            margin-top: 10px;
            font-weight: 500;
        }

        .footer {
            width: 100%;
            height: 60px;
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding-bottom: constant(safe-area-inset-bottom);
            padding-bottom: env(safe-area-inset-bottom);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .btn {
            width: calc(100% - 40px);
            height: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ff4444;
            color: white;
            border-radius: 20px;
            border: none;
            font-size: 16px;
            font-weight: 500;
        }

        .btn:active {
            opacity: 0.8;
        }

        .mask {
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loading-view {
			width: 120px;
			height: 120px;
			background-color: rgba(255, 255, 255, 0.9);
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			border-radius: 10px;
			box-shadow: 0 0 5px lightgray;
		}

		.loading-view img {
			width: 50px;
			height: 50px;
			animation: loading 1s infinite;
		}

		.loading-view span {
			font-size: 14px;
			margin-top: 10px;
		}

		@keyframes loading {
			from {
				transform: rotate(0deg);
			}
			to {
				transform: rotate(360deg);
			}
		}
    </style>
</head>

<body ontouchstart>
    <div id="app" v-cloak v-if="goods">
        <img class="img" :src="goods.img">
        <div class="info">
            <div class="row">
                <span class="goods">{{goods.name}}</span>
                <div class="price">
                    <span>{{(goods.price / 100).toFixed(2)}}</span>
                    <span class="unit">元/{{goods.unit_title}}</span>
                </div>
            </div>
            <div class="divider"></div>
            <div class="desc">
                <span>设备名称：{{device}}</span>
                <span>设备编号：{{imei}}</span>
                <span>剩余数量：{{goods.num}}</span>
            </div>
        </div>
        <div class="gallery" v-if="goods.gallery">
            <span class="title">商品详情</span>
            <div class="divider"></div>
            <img class="img" :src="item" v-for="(item, index) in goods.gallery" :key="index">
        </div>
        <div class="footer">
            <button class="btn" @click="onPay">立即支付</button>
        </div>
        <div class="mask" v-if="loading">
            <div class="loading-view">
				<img src="{MODULE_URL}static/m/balance/img/loading.svg">
				<span>正在加载中...</span>
			</div>
        </div>
    </div>
    {$tpl['js']['code']}
    {php \zovye\url(true, JS_VUE_URL);}
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                imei: '',
                device: '',
                goods: null,
                loading: false
            },
            created () {
                this.getDetail()
            },
            mounted () {
                window.alert = function (name) {
                    var iframe = document.createElement("IFRAME")
                    iframe.style.display = "none"
                    iframe.setAttribute("src", 'data:text/plain')
                    document.documentElement.appendChild(iframe)
                    window.frames[0].window.alert(name)
                    iframe.parentNode.removeChild(iframe)
                }
            },
            methods: {
                getDetail () {
                    zovye_fn.getDetail().then(res => {
                        if (res.status) {
                            this.imei = res.data.imei
                            this.device = res.data.name
                            this.goods = res.data.goods
                            this.onPay()
                        } else {
                            alert(res.data.msg || '暂时无法购买！')
                            zovye_fn.closeWindow && zovye_fn.closeWindow()
                        }
                    })
                },
                onPay () {
                    this.loading = true
                    const params = {
                        goodsID: this.goods.id,
                        total: 1
                    }
                    zovye_fn.goods_wxpay(params).finally(() => {
                        this.loading = false
                    })
                }
            }
        })
    </script>
</body>

</html>
