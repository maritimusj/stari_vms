<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{$tpl['page']['title']}</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
			}
			
			.list {
				width: 100%;
				display: flex;
				flex-direction: column;
			}
			
			.item {
				border-bottom: 1px solid #eee;
				display: flex;
				flex-direction: row;
				align-items: center;
				padding: 10px;
			}
			
			.item-img {
				width: 60px;
				height: 60px;
			}
			
			.item-info {
				flex-grow: 1;
				display: flex;
				flex-direction: column;
				margin-left: 10px;
			}
			
			.item-title {
				color: #333;
				font-size: 15px;
				font-weight: 500;
			}
			
			.item-desc {
				color: #666;
				font-size: 13px;
				margin-top: 3px;
			}
			
			.item-createtime {
				color: #666;
				font-size: 13px;
				margin-top: 3px;
			}
			
			.item-link {
				min-width: 70px;
				height: 25px;
				background-color: #f80;
				color: #fff;
				font-size: 12px;
				border-radius: 12.5px;
				display: flex;
				align-items: center;
				justify-content: center;
				text-decoration: none;
				margin-left: 10px;
				box-shadow: 0 0 5px #DEAE57;
			}
		</style>
	</head>

	<body>
		<div class="list">
		    {loop $tpl['prize']['list'] $index $item}
			<div class="item">
				<div>
					<img class="item-img" src="{$item['img']}" />
				</div>
				<div class="item-info">
					<div class="item-title">{$item['title']}</div>
					<div class="item-desc">{$item['desc']}</div>
					<div class="item-createtime">{$item['createtime']}</div>
				</div>
				{if $item['link']}
				<a class="item-link" href="{$item['link']}" target="_blank">点击查看</a>
				{/if}
			</div>
            {/loop}
		</div>
        {$tpl['js']['code']}
	</body>
</html>
