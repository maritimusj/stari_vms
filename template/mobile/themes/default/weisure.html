    <title>{$tpl['site']['title']}</title>
    <style>
        html,
        body {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        body {
            background-color: white;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #101010;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }


        [v-cloak] {
            display: none !important;
        }

        .top-view {
            width: 100%;
            flex: 1;
            background-color: #4F94FF;
            border-bottom-left-radius: 100px;
            border-bottom-right-radius: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            font-weight: bolder;
        }

        .middle-view {
            width: 100%;
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .btn {
            width: 50%;
            height: 44px;
            border-radius: 22px;
            background-color: #4F94FF;
            color: white;
            text-align: center;
            line-height: 44px;
            font-size: 18px;
            font-weight: bold;
        }

        .bottom-view {
            width: 100%;
            flex: 1;
            background-color: #4F94FF;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .desc-view {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            font-style:oblique;
            position: relative;
        }

        .free-tag {
            position: absolute;
            top: 15px;
            left: calc(50% + 80px);
            font-size: 12px;
            background-color: white;
            color: #101010;
            padding: 4px 5px;
            box-shadow: 0 0 2px #101010;
            font-weight: normal;
            border-radius: 3px;
        }

        .tags {
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-top: 20px;
        }

        .tag-item {
            width: calc((100% - 80px) / 3);
            height: 100%;
            margin-left: 20px;
            font-size: 12px;
            text-align: center;
            font-style:oblique;
        }

        .tag {
            background-color: white;
            text-align: center;
            padding: 15px 0;
            border-radius: 5px;
            box-shadow: 0 0 2px #101010;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
