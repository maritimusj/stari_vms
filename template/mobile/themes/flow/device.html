				align-items: center;

				padding: 8px;
			}

			.selected {
				position: absolute;
				top: 6px;
				right: 6px;
				width: 25px;
				height: 25px;
				background-color: #fff;
				border-radius: 50%;
			}

			.btn {
				width: 100%;
				height: 55px;
				position: fixed;
				bottom: 0;
				background-color: #000;
				color: #fff;
				display: flex;
				flex-direction: row;
				align-items: center;
				justify-content: center;
				font-size: 17px;
				font-weight: bolder;
				box-shadow: 0px -5px 20px #fff;
				letter-spacing: 1px;
			}

			.btn:active {
				background-color: #333;
			}

			.toast {
				width: 120px;
				height: 40px;
				background-color: rgba(0, 0, 0, 0.8);
				color: #fff;
				position: fixed;
				bottom: 15vh;
				display: flex;
				flex-direction: row;
				align-items: center;
				justify-content: center;
				border-radius: 5px;
				font-size: 15px;
				font-weight: 500;
				margin-left: calc(50vw - 60px);
				animation: show 0.5s;
				animation-iteration-count: 1;
			}

			@keyframes show {
				0% {
					opacity: 0;
					transform: translateY(20px);
				}

				100% {
					opacity: 1;
					transform: translateY(0px);
				}
			}
			
			.detail-view {
				width: 100vw;
				height: 100vh;
				position: fixed;
				background-color: #fff;
				top: 0;
				z-index: 999;
			}
			
			.detail-pic {
				width: calc(100vw - 20px);
				margin-top: 15px;
			}
			
			.bottom-view {
				width: 100%;
				height: 55px;
				border-top: 1px solid #eee;
				position: absolute;
				bottom: 0;
				display: flex;
				flex-direction: row;
			}
			
			.back-view {
				width: 60px;
				height: 100%;
				display: flex;
				flex-direction: row;
				align-items: center;
				justify-content: center;

			.line {

			.back-icon {

			}
			
			.bottom-btn {

				display: flex;
				flex-direction: row;
				align-items: center;
				justify-content: center;
			}
			
			.symbol {
				font-size: 12px;
				font-weight: 600;
			}
			
			.price {

			}
			
			.buy {
				background-color: #000;
				color: #fff;
				font-weight: bolder;
				letter-spacing: 1px;
			}
			
			.buy:active {
				background-color: #333;
			}

		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					{if $tpl['slides']}
					slides: [
					{loop $tpl['slides'] $index $item}
					{
						image: "{$item['image']}"
					}, 
					{/loop}
					],
					{/if}
					{if $tpl['goods']}
					goods: [
					{loop $tpl['goods'] $index $item}
					{
						id: "{$item['id']}",
						name: "{$item['name']}",
						img: "{$item['img']}",
						num: "{$item['num']}",
						price:"{$item['price']}",
						price_formatted:"{$item['price_formatted']}",
						detail_img:"{$item['detail_img']}"
					}, 
					{/loop}
					],
					{/if}
					toastMsg:'',
					showToast: false,
					selectedGoods:null,
					btnText:'选择口味',
					selectedPic:'',
					price:'',
					showDetail:false
				},
				mounted() {
					new Swiper('.swiper-container', {
						autoplay: {
							delay: 3000,
							disableOnInteraction: false
						}
					});
				},
				created() {
					for (var i = 0; i < this.goods.length; i++) {
						var obj = this.goods[i];
						Vue.set(obj, 'selected', false);
					}
				},
				methods: {
					goodsClick(item) {
						var that = this;
						if (item.num == 0) {
							that.toastMsg = '商品已售罄';
							that.showToast = true;
							setTimeout(function() {
								that.showToast = false;
							}, 2000);
							return;
						}
						item.selected = true;
						that.selectedGoods = item;
						that.btnText = '点我开始购买';
						for (var i = 0; i < that.goods.length; i++) {
							var obj = that.goods[i];
							if (obj.id != item.id) {
								obj.selected = false;
							}
						}
					},
					buyClick() {
						var that = this;
						if(that.selectedGoods == null) {
							that.toastMsg = '请选择口味';
							that.showToast = true;
							setTimeout(function() {
								that.showToast = false;
							}, 2000);
						} else {
							this.showDetail = true;
							this.selectedPic = this.selectedGoods.detail_img;
							this.price = this.selectedGoods.price_formatted;
						}
					},
					back() {
						this.showDetail = false;
					},
					buy() {
						var id = this.selectedGoods.id;
						zovye_fn.goods_wxpay(id);
					}
				}
			})
		</script>
