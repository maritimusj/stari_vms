<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>{$tpl['site']['title']}</title>
    {php \zovye\url(true, CSS_SWIPER_URL);}
    <style type="text/css">
        html,
        body {
            position: relative;
            width: 100%;
        }

        body {
            background-color: #f2f2f2;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px !important;
            color: #101010;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        [v-cloak] {
            display: none !important;
        }

        .header {
            width: 100%;
            padding: 20px 30px;
            display: flex;
            flex-direction: row;
            align-items: center;
            box-sizing: border-box;
            background-color: #FFD700;
        }

        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 10px white;
        }

        .header span {
            margin-left: 20px;
            font-weight: 500;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(#FFD700, #FF8C00);
            color: white;
            font-weight: bold;
            font-size: 20px;
            margin-top: 100px;
            letter-spacing: 3px;
            position: relative;
            box-shadow: 0 2px 5px 3px #CCC;
        }

        .btn:active {
            opacity: 0.7;
        }

        .launch {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        .swiper-container {
            width: 100%;
            height: 25vh;
            margin-left: auto;
            margin-right: auto;
        }

        .swiper-pagination-bullet-active {
            background: #FFD700;
        }

        .adv-img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body ontouchstart>
    <div id="app" v-cloak>
        <div class="header">
            <img :src="user.avatar">
            <span>{{user.nickname}}</span>
        </div>
        <div class="content">
            <div class="btn">
                <span>立即领取</span>
                <div class="launch">
                    <wx-open-launch-weapp id="launch-btn" :username="wxapp_username"
                        :path="'pages/bigcms/user/goods/goods?deviceId=' + imei + '&accountUid=' + uid + '&type=commission'" v-if="type === 'commission'">
                        <script type="text/wxtag-template">
                            <style>.btn { width: 160px; height: 160px; }</style>
                            <button class="btn">打开小程序</button>
                        </script>
                    </wx-open-launch-weapp>
                    <wx-open-launch-weapp id="launch-btn" :username="wxapp_username"
                        :path="'pages/bigcms/user/follow/follow?deviceId=' + imei + '&accountUid=' + uid + '&type=balance'" v-else-if="type === 'balance'">
                        <script type="text/wxtag-template">
                            <style>.btn { width: 160px; height: 160px; }</style>
                            <button class="btn">打开小程序</button>
                        </script>
                    </wx-open-launch-weapp>
                </div>
            </div>
        </div>
        {if $tpl['slides']}
        <div class="swiper-container">
            <div class="swiper-wrapper">
                {loop $tpl['slides'] $index $item}
                <div class="swiper-slide">
                    <a href="{php echo $item['url']?:'#'}">
                        <img class="adv-img" src="{media $item['image']}" />
                    </a>
                </div>
                {/loop}
            </div>
            <div class="swiper-pagination"></div>
        </div>
        {/if}
    </div>
    {$tpl['js']['code']}
    {php \zovye\url(true, JS_VUE_URL);}
    {php \zovye\url(true, JS_SWIPER_URL);}
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                user: {
                    nickname: "{$tpl['user']['nickname']}",
                    avatar: "{$tpl['user']['avatar']}"
                },
                imei: "{$tpl['device']['imei']}",
                uid: "{$tpl['account']['uid']}",
                // type: "{$tpl['account']['bonus_type']}",
                type: "balance",
                wxapp_username: "{php echo $tpl['misc']['wx_app.username']}"
            },
            created () {

            },
            mounted () {
                new Swiper('.swiper-container', {
                    autoplay: {
                        delay: 2500,
                        disableOnInteraction: false,
                    },
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    }
                });
            },
            methods: {

            }
        })
    </script>
</body>

</html>
