<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
    <title>{$tpl['site']['title']}</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/Swiper/7.1.0/swiper-bundle.min.css">
    <link href="https://cdn.staticfile.org/video.js/4.1.0/video-js.min.css" rel="stylesheet">
    <style>
        html,
        body {
            position: relative;
            width: 100%;
        }

        body {
            background-color: #f4f4f4;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 15px !important;
            color: #101010;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        [v-cloak] {
            display: none !important;
        }

        .header {
            width: 100%;
            height: 44px;
            background-color: white;
            display: flex;
            flex-direction: row;
            align-items: center;
            box-shadow: 0 1px 5px #eee;
        }

        .imei {
            margin: 0 10px;
            font-weight: 500;
            flex: 1;
        }

        .header img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .wechat-view {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: fixed;
            right: 5px;
            bottom: 25vh;
            background-color: #04BE02;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            box-shadow: 0 0 5px white;
            animation: shine 1.2s infinite;
            z-index: 99;
        }

        .wechat-view img {
            width: 25px;
            height: 25px;
        }

        @keyframes shine {

            0%,
            100% {
                opacity: 1;
            }

            25%,
            75% {
                transform: translateY(-5px);
            }

            50% {
                opacity: 0.7;
                transform: translateY(10px);
            }
        }

        .clickable:active {
            opacity: 0.7;
        }

        .main {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .marquee-container {
            width: 100%;
            height: 30px;
            line-height: 30px;
            position: relative;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .marquee-text {
            color: white;
            min-width: 100%;
            position: absolute;
            left: 0;
            animation: marqueeAnimation 10s linear infinite;
            white-space: nowrap;
        }

        @keyframes marqueeAnimation {
            from {
                transform: translate(100%, 0);
            }

            to {
                transform: translate(-100%, 0);
            }
        }

        #adv-swiper-container {
            width: 100vw;
            margin-top: 15px;
            --swiper-theme-color: #F07057;
        }

        .swiper-img {
            width: calc(100% - 30px);
            border-radius: 10px;
            margin: 0 15px;
            box-shadow: 0 3px 5px #ccc;
        }

        .swiper-pagination {
            margin-bottom: 15px;
        }

        .mask {
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            left: 0;
            top: 0;
            z-index: 99;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .wechat-qrcode {
            padding: 20px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: bold;
            border-radius: 5px;
        }

        .wechat-qrcode img {
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
        }

        .mask .close {
            width: 25px;
            height: 25px;
            margin-top: 50px;
        }

        .alert-view {
            width: 240px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            animation: showAlert .7s;
            font-size: 16px;
        }

        .alert-view .title {
            font-size: 18px;
            font-weight: bold;
        }

        .alert-view .text {
            margin: 20px 0;
            color: #555;
            text-align: center;
        }

        .alert-view .confirm {
            width: 150px;
            height: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #F07057;
            color: white;
            border-radius: 20px;
        }

        .alert-view .confirm:active {
            opacity: 0.7;
        }

        @keyframes showAlert {
            from {
                opacity: 0;
                transform: scale(0);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .footer {
            padding: 20px 0;
            font-size: 16px;
        }

        .free {
            width: calc(100% - 30px);
            flex: 1;
            background-image: linear-gradient(to right, #8358F6, #03BD66);
            border-radius: 20px;
            margin-top: 15px;
            font-size: 30px;
            font-weight: 500;
            color: white;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .free .icon {
            width: 80px;
            position: absolute;
            top: calc(50% - 100px);
            left: calc(50% - 120px);
            animation: move 1.5s infinite linear;
        }

        @keyframes move {
            50% {
                transform: translate(5px, 5px);
                opacity: 1;
            }

            0%,
            100% {
                transform: translate(0, 0);
                opacity: 0.7;
            }
        }
    </style>
</head>

<body ontouchstart>
    <div id="app" v-cloak>
        <div class="header">
            <span class="imei">No.{{imei}}</span>
            <img class="clickable" src="{MODULE_URL}static/m/balance/img/profile_icon.svg" @click="orderClick">
            <img class="clickable" src="{MODULE_URL}static/m/balance/img/feedback_icon.svg" @click="feedbackClick">
        </div>
        <div class="wechat-view" v-if="wechat.qrcode" @click="wechat.visible = true">
            <img src="{MODULE_URL}static/m/balance/img/wechat_icon.svg">
        </div>
        <div class="main">
            {if !empty($tpl['site']['warning'])}
            <div class="marquee-container">

                        <img class="swiper-img" :src="item.image" />
                    </div>

                <div class="swiper-pagination"></div>
            </div>

            <div class="alert-view">
                <span class="title">提示</span>

    {php \zovye\url(true, JS_VUE_URL);}
    <script src="https://cdn.staticfile.org/Swiper/7.1.0/swiper-bundle.min.js"> </script>
    <script src="https://cdn.staticfile.org/video.js/4.1.0/video.js"></script>
    <script src="https://cdn.staticfile.org/vue-clipboard2/0.3.1/vue-clipboard.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                loading: false,
                imei: "{$tpl['device']['imei']}",
                wechat: {
                    qrcode: '',
                    desc: '',
                    visible: false
                },
                slides: [],
                retry: {
                    visible: false,
                    text: ''
                }
            },
            created () {
                this.imei = this.imei.substring(this.imei.length - 6);

                if (typeof zovye_fn.retryOrder === 'function') {
                    this.retryOrder();
                }

                this.getSlideList()
            },
            methods: {
                getSlideList () {
                    zovye_fn.getAdvs(4, 10, (data) => {
                        data.forEach(e => {
                            e.data.images.forEach(img => {
                                let obj = {
                                    image: img,
                                    url: e.data.link,
                                    id: e.id
                                };
                                this.slides.push(obj);
                            })
                        });
                        this.$nextTick(() => {
                            new Swiper('#adv-swiper-container', {
                                autoplay: {
                                    delay: 3000,
                                    disableOnInteraction: false
                                },
                                pagination: {
                                    el: '.swiper-pagination'
                                }
                            });
                        });
                    });
                },
                orderClick () {
                    if (zovye_fn.redirectToBonusPage) {
                        zovye_fn.redirectToUserPage();
                    } else {
                        zovye_fn.redirectToOrderPage();
                    }
                },
                feedbackClick () {
                    zovye_fn.redirectToFeedBack();
                },
                retryOrder () {
                    zovye_fn.retryOrder((res) => {
                        if (res.status) {
                            this.retry.text = res.data.message;
                            this.retry.visible = true;
                        }
                    })
                },
                retryClick () {
                    zovye_fn.closeWindow && zovye_fn.closeWindow();
                },
                freeClick() {
                    window.location.href = 'https://saas.tianjinaiyi.com/app/index.php?i=2&c=entry&account=440cfd5dd50628d2b064c0a8d55ffca3f0a004d5&from=account&do=entry&m=zy_saas'
                }
            }
        })
    </script>
