<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
    <title>{$tpl['site']['title']}</title>
    <style>
        html,
        body {
            position: relative;
            width: 100%;
        }

        body {
            background-color: white;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #101010;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        #app {
            width: 100vw;
            height: 100vh;
            background-image: url({MODULE_URL}static/m/promo/img/bg.png);
            background-size: 100% 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        [v-cloak] {
            display: none !important;
        }

        .logo {
            width: 80%;
            margin-top: 8vh;
        }

        .form {
            width: 80%;
            padding: 20px;
            background-color: white;
            margin-top: 5vh;
            border-radius: 15px;
            box-sizing: border-box;
            box-shadow: 0 0 5px #eee;
        }

        .row {
            width: 100%;
            height: 44px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            background-color: #eee;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 0 5px #ccc;
        }

        .row:not(:first-child) {
            margin-top: 15px;
        }

        input {
            flex: 1;
            height: 100%;
            border: none;
            outline: none;
            text-align: center;
            background-color: transparent;
            font-size: 14px;
        }

        input::placeholder {
            color: #101010;
            font-size: 11px;
        }

        .verification-btn {
            background-color: #FAE609;
            font-size: 11px;
            box-shadow: 0 0 5px #ccc;
        }

        .verification-btn:not(.disabled):active {
            opacity: 0.7;
        }

        .disabled {
            background-color: #9d9d9d;
        }

        .symbol {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
            border: 1px solid #101010;
            box-sizing: border-box;
            padding: 2px;
        }

        .symbol:active {
            background-color: #ccc;
        }

        .minus {
            margin-left: 20px;
        }

        .plus {
            margin-right: 20px;
        }

        .footer {
            width: 90%;
            height: 44px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            background-color: white;
            position: absolute;
            bottom: 10vh;
            border-radius: 10px;
        }

        .circle {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 5px #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .circle:active {
            background-color: #eee;
        }

        .circle-img {
            width: 70px;
            height: 70px;
            position: absolute;
            left: 5px;
            top: 5px;
        }

        .rotate {
            animation: rotate 1s infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .index,
        .number {
            font-size: 20px;
            font-weight: 600;
        }

        .index {
            color: #FF1611;
        }

        .number {
            color: #FF8D74;
        }

        .mask {
            width: 100vw;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .alert {
            width: 80%;
            padding: 0 20px 30px;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fade .5s;
        }

        @keyframes fade {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .icon {
            width: 64px;
            height: 64px;
            margin-top: -32px;
            border-radius: 50%;
            background-color: white;
            box-sizing: border-box;
            padding: 1px;
        }

        .desc {
            margin-top: 20px;
            text-align: center;
            word-break: break-all;
        }

        .ok {
            width: 120px;
            height: 44px;
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            border-radius: 22px;
            font-size: 16px;
            font-weight: bold;
        }

        .ok:active {
            opacity: 0.7;
        }

        .success {
            background-color: #07C160;
        }

        .error {
            background-color: #ff0000;
        }
    </style>
</head>

<body ontouchstart>
    <div id="app" v-cloak>
        <img class="logo" src="{MODULE_URL}static/m/promo/img/logo.png">
        <div class="form">
            <div class="row">
                <input v-model="phone" type="number" placeholder="Enter your phone number"
                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your phone number'">
            </div>
            <div class="row">
                <img class="minus symbol" src="{MODULE_URL}static/m/promo/img/minus.svg" v-if="number"
                    @click="numberChange(-1)">
                <input v-model="number" readonly type="number"
                    placeholder="Enter the number of bag you would like to take" @focus="numberOnFocus">
                <img class="plus symbol" src="{MODULE_URL}static/m/promo/img/plus.svg" v-if="number"
                    @click="numberChange(+1)">
            </div>
            <div class="row verification-btn" :class="{'disabled': countdown}" @click="getTheVerificationCode">
                <span>Get the verification code</span>
                <span style="margin-left: 5px;" v-if="countdown">({{t}}s)</span>
            </div>
            <div class="row">
                <input v-model="code" type="text" placeholder="Enter the verification code"
                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter the verification code'">
            </div>
        </div>
        <div class="footer" @click="takeTheBag">
            <div class="circle">
                <div v-if="i">
                    <span class="index">{{i}}</span>
                    <span class="number"> / {{this.number}}</span>
                </div>
                <span v-else>Take<br>the bag</span>
                <img class="circle-img" :class="{'rotate': loading}" src="{MODULE_URL}static/m/promo/img/circle.png">
            </div>
        </div>
        <div class="mask" v-if="alert.visible">
            <div class="alert">
                <img class="icon" :src="`{MODULE_URL}static/m/promo/img/${alert.type}.svg`">
                <span class="desc">{{alert.desc}}</span>
                <div class="ok" :class="`${alert.type}`" @click="alert.visible = false">OK</div>
            </div>
        </div>
    </div>
    {$tpl['js']['code']}
    {php \zovye\url(true, JS_VUE_URL);}
    <script>
        new Vue({
            el: '#app',
            data: {
                max: parseInt('{php echo \zovye\App::orderMaxGoodsNum();}'),
                phone: '',
                number: '',
                code: '',
                countdown: false,
                t: 0,
                sending: false,
                loading: false,
                i: 0,
                alert: {
                    visible: false,
                    desc: '',
                    type: ''
                }
            },
            methods: {
                numberOnFocus () {
                    if (!this.number) {
                        this.number = '1'
                    }
                },
                numberChange (value) {
                    const number = parseInt(this.number) + value
                    if (number < 1) {
                        this.number = '1'
                    } else if (number > this.max) {
                        this.number = this.max.toString()
                    } else {
                        this.number = number.toString()
                    }
                },
                getTheVerificationCode () {
                    if (!this.sending) {
                        this.sending = true
                        zovye_fn.send(this.phone).then(res => {
                            if (res.status) {
                                this.startCountdown(res.data.delay)
                            } else {
                                this.showAlert(res.data.msg, 'error')
                            }
                            this.sending = false
                        })
                    }
                },
                startCountdown (delay) {
                    this.t = delay
                    if (!this.countdown) {
                        this.countdown = true
                        const interval = setInterval(() => {
                            this.t--
                            if (this.t === 0) {
                                this.countdown = false
                                clearInterval(interval)
                            }
                        }, 1000)
                    }
                },
                takeTheBag () {
                    if (!this.loading) {
                        this.loading = true
                        zovye_fn.verify(this.phone, this.code, this.number).then(res => {
                            if (res.status) {
                                this.getResult(res.data.orderNO)
                            } else {
                                this.loading = false
                                this.showAlert(res.data.msg, 'error')
                            }
                        })
                    }
                },
                getResult (orderNO) {
                    zovye_fn.result(this.phone, orderNO).then(res => {
                        if (res.status) {
                            if (res.data.stats && res.data.stats.i) {
                                this.i = res.data.stats.i
                            }
                            if (res.data.code === 200) {
                                this.loading = false
                                this.showAlert('success', 'success')
                                if (res.data.redirect) {
                                    setTimeout(() => {
                                        window.location.replace(res.data.redirect)
                                    }, 3000)
                                }
                            } else {
                                setTimeout(() => {
                                    this.getResult(orderNO)
                                }, 1000)
                            }
                        } else {
                            this.loading = false
                            this.showAlert(res.data.msg, 'error')
                        }
                    })
                },
                showAlert(desc, type) {
                    this.alert.desc = desc
                    this.alert.type = type
                    this.alert.visible = true
                }
            }
        })
    </script>
</body>

</html>
