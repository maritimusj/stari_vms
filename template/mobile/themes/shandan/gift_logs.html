<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
    <title>我的活动</title>
    <link rel="stylesheet" href="{MODULE_URL}static/m/shandan/css/style.css">
    <style type="text/css">
        html,
        body {
            position: relative;
            width: 100vw;
        }

        body {
            background-color: white;
            font-family: PingFang SC-Regular, PingFang SC;
            font-size: 16px;
            color: #1C1C1C;
            font-weight: 400;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        #app {
            height: 100vh;
        }

        [v-cloak] {
            display: none !important;
        }

        .list {
            width: 100%;
            padding: 0 16px;
            box-sizing: border-box;
            padding-bottom: constant(safe-area-inset-bottom);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .item {
            padding: 16px 0;
            border-bottom: 1px solid #eee;
        }

        .name {
            margin: 0 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status {
            margin: 0 8px;
        }

        .orange {
            color: #FF6A01;
        }

        .red {
            color: #FC2525;
        }

        .empty {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }
    </style>
</head>

<body ontouchstart>
    <div id="app" class="flex flex-col align-center" v-cloak>
        <div class="list">
            <div class="item flex flex-row align-center clickable" v-for="(item, index) in list" :key="index">
                <span class="name flex-1">{{item.gift.name}}</span>
                <span class="status" :class="[item.status ? 'orange' : 'red']">{{item.status ? '已领取' : '待发货'}}</span>
            </div>
        </div>
        <img class="empty" src="{MODULE_URL}static/m/shandan/img/no_data.png" v-if="list && list.length === 0">
    </div>
    {$tpl['js']['code']}
    {php \zovye\url(true, JS_VUE_URL);}
    <script type="text/javascript">
        (function () {
            window.alert = function (name) {
                var iframe = document.createElement("IFRAME");
                iframe.style.display = "none";
                iframe.setAttribute("src", 'data:text/plain');
                document.documentElement.appendChild(iframe);
                window.frames[0].window.alert(name);
                iframe.parentNode.removeChild(iframe);
            }
        })();

        var app = new Vue({
            el: '#app',
            data: {
                list: null
            },
            mounted () {
                this.getList()
            },
            methods: {
                getList () {
                    zovye_fn.getList().then(res => {
                        if (res.status) {
                            this.list = res.data || []
                        } else {
                            alert(res.data.msg)
                        }
                    })
                }
            }
        })
    </script>
</body>

</html>
