<form action="" method="post" class="form-horizontal">
    <div class="form-group">
        <div class="col-md-4" style="font-weight: 700; font-size: 1.2em;">
            处理反馈
        </div>
        <div class="col-md-8">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="J_close"><span
                    aria-hidden="true">&times;</span></button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2">
            信息
        </div>
        <div class="col-md-10">
            {$text}
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2">
            图片
        </div>
        <div class="col-md-10">
            {loop $pics $p}
            <img src="{$attach_url}{$p}" style="width: 8em;"/>
            {/loop}
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2">
            备注
        </div>
        <div class="col-md-10">
            <textarea id="J_remark" style="width: 90%;"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-2">
            <button type="submit" id="J_submit">提交</button>
        </div>
        <div class="col-md-10">
        </div>
    </div>

</form>

<script>
    $(function () {
        $('#J_submit').on('click', function (e) {
            e.preventDefault();
            $.post("{php echo $this->createWebUrl('device', array('id'=>$id, 'op' => 'deal_fb'));}", {
                id: "{$id}",
                remark: $('#J_remark').val()
            }, function (res) {
                if (res.status) {
                    $('#J_status' + res.data.id).html('已处理');
                    $('#J_remark' + res.data.id).html(res.data.remark);
                    alert('操作成功！');
                } else {
                    alert('操作失败！');
                }
                $('#J_close').trigger('click');
            })
        })
    })
</script>
