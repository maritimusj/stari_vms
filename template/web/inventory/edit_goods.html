<div class="form-horizontal" id="editGoodsNumForm">
    <div class="form-group">
        <label class="col-md-2 control-label">仓库名称：</label>
        <div class="col-md-10" style="margin-top: 7px;">
          <b>
              {$title}
          </b>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">商品：</label>
        <div class="col-md-10">
          <div class="goods">
              <img src="{$goods['img']}">
              <span>
                  {$goods['name']}
              </span>
          </div>
        </div>
    </div>
    <div class="form-group">
        <label for="goodsNum" class="col-md-2 control-label">库存数量：</label>
        <div class="col-md-10">
          <input type="number" class="form-control" id="goodsNum" name="goodsNum"  
          value="{$num}" 
          min="0"
          data-num="{$num}"
          enter-key="#saveGoodsNum" 
          required>
          <span class="help-block">* 请输入要设置的商品库存数量</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10" style="text-align: right;">
            <button type="button" class="btn btn-primary" onclick="api.saveGoodsNum({$goods['id']})" id="saveGoodsNum">确定</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">退出</button>
        </div>
    </div>
</div>
<script>
    $(function() {
        $('[enter-key]').bind("keypress", function(e) {
            if (e.keyCode === 13) {
                const target = $(this).attr('enter-key');
                $(target).click();
                e.preventDefault();
            }
        })
    })
</script>
