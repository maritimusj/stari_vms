{if $entries}
<form class="form-horizontal" id="prizesForm">
    <div class="form-group">
        <label class="col-md-2 control-label">选择奖品</label>
        <div class="col-md-10">
            <select class="form-control">
                {loop $entries $index $item}
                <option value="{$index}">{$item['title']}</option>
                {/loop}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="prizeTitle" class="col-md-2 control-label">奖品名称</label>
        <div class="col-md-10">
            <input type="text" name="title" id="prizeTitle" class="form-control" id="title">
        </div>
    </div>   
    <div class="form-group">
        <label for="hintPercent" class="col-md-2 control-label">中奖机率（%）</label>
        <div class="col-md-10">
            <input type="number" class="form-control" name="percent" id="hintPercent" placeholder="输入1-100" value="10" min="1" max="100">
        </div>
    </div>
    <div class="form-group" style="float:right;">
        <button type="button" class="btn btn-primary" onclick="savePrize()">保存</button>
    </div>
</form>
{else}
<div style="text-align:center;color:#ccc;">
    暂时没有任何奖品可用！
</div>
{/if}
