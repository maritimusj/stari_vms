{template "web/settings/nav"}
<form action="{php echo $this->createWebUrl('settings');}" method="post">
    <div class="panel panel-default nav-tab-item">
        <div class="panel-body">
            <div class="seg">
                <div class="title">事件通知</div>
                <div class="form-group">
                    <label class="col-md-2 control-label">订单事件</label>
                    <div class="col-md-10">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="orderSucceed" value="1" {if $config['order']['succeed']}checked{/if}> 成功订单
                        </label>
                        <label class="checkbox-inline">

                    </div>
                </div>

                    <label class="col-md-2 control-label">设备事件</label>

                        <label class="checkbox-inline{if $config['device']['online']['tpl_id']} active{else} fail{/if}">
                            <input type="checkbox" name="deviceOnline" value="1" {if $config['device']['online']['enabled']}checked{/if}> 上线
                        </label>
                        <label class="checkbox-inline{if $config['device']['offline']['tpl_id']} active{else} fail{/if}">
                            <input type="checkbox" name="deviceOffline" value="1" {if $config['device']['offline']['enabled']}checked{/if}> 下线
                        </label>
                        <label class="checkbox-inline{if $config['device']['error']['tpl_id']} active{else} fail{/if}">
                            <input type="checkbox" name="deviceError" value="1" {if $config['device']['error']['enabled']}checked{/if}> 故障
                        </label>
                        <label class="checkbox-inline{if $config['device']['low_battery']['tpl_id']} active{else} fail{/if}">
                            <input type="checkbox" name="deviceLowBattery" value="1" {if $config['device']['low_battery']['enabled']}checked{/if}> 电量低
                        </label>
                        <label class="checkbox-inline{if $config['device']['low_remain']['tpl_id']} active{else} fail{/if}" {if empty($config['device']['low_remain']['tpl_id'])}title="公众号模板添加失败！"{/if}>
                            <input type="checkbox" name="deviceLowRemain" value="1" {if $config['device']['low_remain']['enabled']}checked{/if}> 缺货
                        </label>
                    </div>
                </div>
            </div>
            <div class="seg">
                <div class="title">代理申请</div>
                <div class="form-group">
                    <label for="authorizedAdminUser" class="col-md-2 control-label">审核管理员</label>
                    <div class="col-md-8">
                        <input type="hidden" name="authorizedAdminUser" value="{$config['auth']['user']['id']}">
                        <input type="text" class="form-control" id="authorizedAdminUser" value="{$config['auth']['user']['name']}" readonly>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-success" onclick="showAuthUserDlg()" title="搜索管理员"><i class="fa fa-user"></i></button>
                        <button type="button" class="btn btn-danger" onclick="setAuthAdmin()" title="清除管理员"><i class="fa fa-times"></i></button>
                    </div>
                </div>
            </div>

            <div class="seg">
                <div class="title">提现审核</div>
                <div class="form-group">
                    <label for="withdrawAdminUser" class="col-md-2 control-label">指定用户</label>
                    <div class="col-md-8">
                        <input type="hidden" name="withdrawAdminUser" value="{$config['withdraw']['user']['id']}">
                        <input type="text" class="form-control" id="withdrawAdminUser" value="{$config['withdraw']['user']['name']}" readonly>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-success" onclick="showWithdrawDlg()" title="搜索用户"><i class="fa fa-user"></i></button>
                        <button type="button" class="btn btn-danger" onclick="setWithdraw()" title="清除用户"><i class="fa fa-times"></i></button>
                    </div>
                </div>
            </div>
            <div class="seg">
                <div class="title">广告审核</div>
                <div class="form-group">
                    <label for="reviewAdminUser" class="col-md-2 control-label">审核管理员</label>
                    <div class="col-md-8">
                        <input type="hidden" name="reviewAdminUser" value="{$config['review']['user']['id']}">
                        <input type="text" class="form-control" id="reviewAdminUser" value="{$config['review']['user']['name']}" readonly>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-success" onclick="showUserDlg()" title="搜索管理员"><i class="fa fa-user"></i></button>
                        <button type="button" class="btn btn-danger" onclick="setAdmin()" title="清除管理员"><i class="fa fa-times"></i></button>
                    </div>
                </div>                
            </div>    
        </div>
    </div>
    <div class="form-btn">
        <input type="hidden" name="page" value="notice">
        <input type="hidden" name="op" value="save">
        <button type="submit" class="btn btn-primary">保存</button>
    </div>
</form>
<script>
    $(function(){
        const maskE = $('<div title="点击编辑">×××已隐藏×××</div>');
        $('form .inputMask').each(function(){
            const self = $(this);
            const x = maskE.clone();
            x.attr('class', self.attr('class')).click(function(){
                x.hide();
                self.show().focus();
            })
            x.insertBefore(self);
            self.removeClass('inputMask').hide();
            self.blur(function(){
                x.show();
                self.hide();
            })
        })
    })
</script>
{template 'web/common/search_user'}
<script>
    searchDlg.init('user', function(admin, typename){
        if(admin && admin.id) {
            if(typename === 'auth') {
                setAuthAdmin(admin.id, admin.nickname)
            }else if (typename === 'review') {
                setAdmin(admin.id, admin.nickname)
            } else if (typename === 'withdraw') {
                setWithdraw(admin.id, admin.nickname)
            }
        }
    })
    
    function setAuthAdmin(id, nickname) {
        $('input[name=authorizedAdminUser]').val(id);
        $('input[id=authorizedAdminUser]').val(nickname);
    }
    function showAuthUserDlg() {
        searchDlg.choose('auth');
    }   
    function setAdmin(id, nickname) {
        $('input[name=reviewAdminUser]').val(id);
        $('input[id=reviewAdminUser]').val(nickname);
    }
    function showUserDlg() {
        searchDlg.choose('review');
    }

    function setWithdraw(id, nickname) {
        $('input[name=withdrawAdminUser]').val(id);
        $('input[id=withdrawAdminUser]').val(nickname);
    }
    function showWithdrawDlg() {
        searchDlg.choose('withdraw');
    }
</script>
