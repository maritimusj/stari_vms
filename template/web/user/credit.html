<form class="form-horizontal" id="editCreditForm" onkeydown="if(event.keyCode===13)return false;">
    <div class="form-group">
        <label class="col-md-2 control-label"></label>
        <div class="col-md-10">
            <div class="profile">
                <img src="{$user['headimgurl']}" />
                    <div>
                        <span class="nickname">
                            {php echo $user['nickname']?:'&lt;匿名用户&gt;'}
                        </span>
                    </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="price" class="col-md-2 control-label">透支额度（元）：</label>
        <div class="col-md-10">
            <input type="number" class="form-control" id="price" name="price"  value="{php echo number_format($val/100, 2, '.', '')}" min="0.01" step="0.01" required>
            <span class="help-block">* 请输入用户可以透支的最大金额</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10" style="text-align: right;" data-id="{$user['id']}">
            <button type="button" class="btn btn-primary" data-op="saveCredit">确定</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">退出</button>
        </div>
    </div>
</form>
