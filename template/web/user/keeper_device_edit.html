<form data-id="{$device['id']}">
    <div class="form-group">
        <label class="col-xs-12 col-md-2 col-md-2 control-label">分佣方式</label>
        <div class="col-md-8 col-md-8 col-lg-8 col-xs-12">
            <label for="way0" class="radio-inline">
                <input name="way" id="way0" type="radio" value="0" {if empty($kind)}checked="checked"{/if}>
                补货分成
            </label>
            <label for="way1" class="radio-inline">
                <input name="way" id="way1" type="radio" value="1"  {if !empty($kind)}checked="checked"{/if}>
                销售分成
            </label>
            <span class="help-block">* 补货分成：完成补货即可获得分成；销售分成：设备售出商品获得分成。</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-md-2 col-md-2 control-label">佣金类型</label>
        <div class="col-md-8 col-md-8 col-lg-8 col-xs-12">
            <label for="type0" class="radio-inline">
                <input name="type" id="type0" type="radio" value="fixed" {if $type == 'fixed'}checked="checked"{/if}>
                固定金额
            </label>
            <label for="type1" class="radio-inline">
                <input name="type" id="type1" type="radio" value="percent"  {if $type == 'percent'}checked="checked"{/if}>
                百分比
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="commissionVal" class="col-md-2 control-label">佣金<span id="commissionTitle">金额</span></label>
        <div class="col-md-10">
            <input type="number" class="form-control" name="commissionVal" id="commissionVal" value="{$commission_val}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10" style="text-align: right;">
            <button type="button" class="btn btn-primary" data-op="keeper_device_save">保存</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">退出</button>
        </div>
    </div>
</form>
<script>
    $(function() {
        changeTitle({$type})
        $('input[name=type]').change(function() {
            changeTitle($(this).val());
        });
    })
    function changeTitle(type) {
        $('#commissionTitle').text(type === 'percent' ? '比例(%)' : '金额(元)');
    }
</script>
