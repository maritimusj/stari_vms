<style>
    #promoterList .profile img {
        width: 30px;
        height: 30px;
    }
</style>
{if $list}
<div id="promoterList"  style="height: 300px;overflow: auto;">
    <table class="table">
        <thead>
            <th>#</th>
            <th>用户</th>
            <th>余额</th>
            <th>创建时间</th>
        </thead>
        <tbody>
            {loop $list $index $item}
            <tr>
                <td>{php echo $index + 1}</td>
                <td>
                    <div class="profile">
                        <img src="{$item['user']['headimgurl']}" />
                        <span class="nickname">
                            {php echo $item['user']['nickname'] ?: '&lt;匿名用户&gt;'}
                        </span>
                    </div>
                </td>
                <td>
                    <span {if empty($item['commission_total'])} class="text-muted"{else} class="text-success"{/if}>
                        <b>¥ {php echo number_format($item['commission_total'] / 100, 2, '.', '')}</b>
                    </span>
                </td>
                <td>
                    {$item['createtime_formatted']}
                </td>
            </tr>
            {/loop}
        </tbody>
    </table>
</div>
{else}
<div class="text-center text-muted">
    <i class="fa fa-question-circle"></i> 暂时还没有任何推广员！
</div>
{/if}
